"""
Endpoints
Subscription: 
- taskCreated: 
    - Frontend subscribes to receive Task object update

Mutation:
- createTask:
    - Used for submitting task request
    - Returns Task object

Input
- CreateTask
    - id
    - desc
    - folderPath
    - wallet address

Type (outputs)
- Task
    - id
    - desc
    - cid?
    - wallet address
    - status
    - valuation
"""

type Subscription {
  taskCreated: Task
}

type Mutation {
  createTask(input: CreateTaskInput!): Task
}

input CreateTaskInput {
  id: ID!
  desc: String!
  folderPath: String!
  walletAddress: String!
}

type Task {
  id: ID!
  desc: String!
  cid: String
  walletAddress: String!
  status: String!
  valuation: Int
}
